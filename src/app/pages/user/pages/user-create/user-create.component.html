<div class="row justify-content-center">
    <div class="col-md-6">
        <h3 *ngIf="!userId"> Create User </h3>
        <h3 *ngIf="userId"> Update User </h3>

        <div class="item" *ngIf="showSkeletion">
            <ngx-skeleton-loader [count]="4"></ngx-skeleton-loader>
        </div>

        <form [formGroup]="form" (submit)="onSubmit()" *ngIf="!showSkeletion">
            <div class="mb-3">
                <label for=""> Name </label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="mb-3 d-grid ">
                <button type="submit" class="btn btn-primary" *ngIf="!userId" [disabled]="requesting">
                    <i class="fas fa-save" *ngIf="!requesting"></i>
                    <i class="fas fa-spin fa-spinner" *ngIf="requesting"></i> Create </button>
                <button type="submit" class="btn btn-primary" *ngIf="userId" [disabled]="requesting">
                    <i class="fas fa-save" *ngIf="!requesting"></i>
                    <i class="fas fa-spin fa-spinner" *ngIf="requesting"></i> Update </button>
            </div>
        </form>
    </div>
</div>
