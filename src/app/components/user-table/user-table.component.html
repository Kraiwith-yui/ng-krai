<div class="d-grid gap-2 col-3 ms-auto mb-3">
  <a [routerLink]="['', 'create']" class="btn btn-primary"> สร้าง </a>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Id</th>
      <th>Avatar</th>
      <th>Name</th>
      <th>Create At</th>
      <th class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td> {{ user.index }} </td>
      <td> {{ user.id }} </td>
      <td>
        <!-- <img [src]="user.avatar" alt="avatar"> -->
        {{ user.avatar }}
      </td>
      <td> {{ user.name }} </td>
      <td> {{ user.createdAt | date: 'dd-MM-yyyy HH:mm' }} </td>
      <td>
        <div class="d-grid">
          <a class="text-warning me-3" [routerLink]="['', 'update', user.id]">
            <i class="fas fa-edit "></i> แก้ไข
          </a>
          <a class="text-danger me-3" (click)="alertDelete(user)">
            <i class="fas fa-trash"></i> ลบ
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
